

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/review.css">
</head>
<script src="jQuery.js"></script>
<script>
	function check()
	{
		if(document.getElementById("name").value.length!=0&&
          document.getElementById("email").value.length!=0&&document.getElementById("subject").value.length!=0&&document.getElementById("message").value.length!=0)
          {
            event.preventDefault();
                 alert("Your review has been submitted.Thanks for filling the form!");
          }
	}
	</script>
<body >

<div id="contact-form" background="../css/loginbg.png" >
	<div>
		<h1>Nice to Meet You!</h1> 
		<h4>Have some feedback or just want to get in touch? Let's chat.</h4> 
	</div>
		<p id="failure">Oopsie...message not sent.</p>  
		<p id="success">Your message was sent successfully. Thank you!</p>

		   <form method="post" action="/">
			<div>
		      <label for="name">
		      	<span class="required">Name: *</span> 
		      	<input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
		      </label> 
			</div>
			<div>
		      <label for="email">
		      	<span class="required">Email: *</span>
		      	<input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
		      </label>  
			</div>
			<div>		          
		      <label for="subject">
		      <span>Subject: </span>
			      <select id="subject" name="subject" tabindex="4">   
			         <option value="hello">Book Review</option>
			         <option value="quote">General review </option>
			      </select>
		      </label>
			</div>
			<div>		          
		      <label for="message">
		      	<span class="required"> Your Review: *</span> 
		      	<textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
		      </label>  
			</div>
			<div>		           
		      <button name="submit" type="submit" id="submit" onclick="check()" >SEND</button> 
			</div>
		   </form>

	</div>
</body>
</html>
